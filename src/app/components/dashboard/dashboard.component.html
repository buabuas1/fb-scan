<div (click)="deleteFile()">xoa file</div>
<kendo-grid [data]="gridView"
            [pageSize]="pageSize"
            [skip]="skip"
            [pageable]="true"
            style="height: 100%"
            (pageChange)="pageChange($event)">
    <kendo-grid-column title="STT" width="40">
        <ng-template kendoGridCellTemplate let-dataItem, let-rowIndex="rowIndex">
            <div>{{rowIndex}}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="content" title="Nội dung" width="400">
    </kendo-grid-column>
    <kendo-grid-column field="url" title="Link bài viết" width="200">
    </kendo-grid-column>
    <kendo-grid-column field="contentTypes" title="Loại" width="50">
    </kendo-grid-column>
    <kendo-grid-column title="Giá" width="50">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>{{dataItem.costs.join('-')}}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column title="Thời gian bài đăng" width="100">
        <ng-template kendoGridCellTemplate let-dataItem>
            <div>{{dataItem.postTime | date: 'HH:mm dd/MM/yyyy'}}</div>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="commentCount" title="Số comment" width="50">
    </kendo-grid-column>
</kendo-grid>
